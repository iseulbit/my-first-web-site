<h2>크루아상</h2>
<p><strong>크루아상(프랑스어: croissant)</strong>은 버터가 많이 함유된 바삭바삭한 페이스트리로, 이름은 <u>초승달(crescent) 모양</u>에서 유래되었다. <br>크레센트(crescent),크레센트 롤빵(crescent roll)이라고도 한다.<br>크루아상은 발효된 퍼프 페이스트리로 만들어진다. 효모 반죽을 버터와 함께 켜켜이 쌓아 여러 번 계속해서 굴리고 접은 다음 얇게 늘이는데, 이 기술을 <a href="https://ko.wikipedia.org/wiki/%EB%9D%BC%EB%AF%B8%EB%84%A4%EC%9D%B4%EC%85%98" target="_blank" title="라미네이션">라미네이팅</a>이라고 한다.</p>
