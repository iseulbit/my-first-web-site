<h2>스모어쿠키</h2>
<p><strong>스모어(S'more)</strong>는 미국과 캐나다에서 <a href="https://ko.wikipedia.org/wiki/%EC%BA%A0%ED%94%84%ED%8C%8C%EC%9D%B4%EC%96%B4" target="_blank" title="캠프파이어">캠프파이어</a> 때 자주 먹는 간식으로, <u>크래커 사이에 초콜릿과 구운 마시멜로를 넣은 디저트이다.</u><br>스모어의 어원은 '더 주세요'란 뜻을 가진 영어 단어 'some more'로, 해당 표현을 축약한 단어이다. 즉, 스모어를 먹고 더 달라고 할 정도로 맛있다는 의미를 담고 있다.</p>
